name: get-and-notify

on:
  # schedule:
  #   - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:

jobs:
  get-info-and-send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install discord-webhook requests
      - name: run script
        run: python -m main
        env:
          DEV_TMIO_API_BASE: ${{ vars.DEV_TMIO_API_BASE }}
          DEV_TOTD_NOTIF_AGENT_TMIO: ${{ vars.DEV_TOTD_NOTIF_AGENT_TMIO }}
          DEV_TOTD_NOTIF_DISCORD_WEBHOOK: ${{ vars.DEV_TOTD_NOTIF_DISCORD_WEBHOOK }}